<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <main id="main">
        <h1 id="title">Calculadora - IMC</h1>

        <hr id="line">

        <div id="container">
            <div id="container_name">
                Nome:
                <input placeholder="Digite seu nome" type="text" name="name" id="name">
            </div>
            <div id="container_age">
                Altura:
                <input placeholder="Digite sua altura" type="number" name="age" id="age">
            </div>
            <div id="container_weight">
                Peso:
                <input placeholder="Digite seu peso" type="number" name="weight" id="weight">
            </div>
        </div>

        <div id="calculated"></div>
        
    </main>

    <footer>

    </footer>
</body>
</html>
